name: Integration Tests

on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
env:
  POSTGRES_USER: runner
  POSTGRES_PASSWORD: ''
  POSTGRES_DB: postgres

jobs:
  vitest:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        php:
          - 8.4
        os:
          - ubuntu-latest
          - windows-latest

    name: "Run tests: ${{ matrix.os }}"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, pcntl, fileinfo, pdo, sqlite, pdo_sqlite, pdo_mysql, intl, ftp, zip
          coverage: pcov

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run build
        run: bun run build

      - name: Run tests
        run: bun run test

  phpunit:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        php:
          - 8.4
        database:
          - sqlite
          - mysql
          - postgres
        stability:
          - prefer-stable
          - prefer-lowest

    name: "Run tests: PHP ${{ matrix.php }} - ${{ matrix.database }} - ${{ matrix.stability }} - ${{ matrix.os }}"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, pcntl, fileinfo, pdo, sqlite, pdo_sqlite, pdo_mysql, intl, ftp, zip
          coverage: pcov

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: 'Setup MySQL'
        if: ${{ matrix.database == 'mysql' }}
        uses: ankane/setup-mysql@v1
        with:
          mysql-version: 8.0
          database: 'app'

      - name: 'Setup PostgreSQL'
        if: ${{ matrix.database == 'postgres' }}
        uses: ankane/setup-postgres@v1

      - name: Set database config - ${{ matrix.database }}
        run: php -r "copy('tests/Fixtures/Config/database.${{ matrix.database }}.php', 'tests/Fixtures/Config/database.config.php');"

      - name: Tempest about
        run: php ./tempest about

      - name: List discovered locations
        run: php ./tempest discovery:status

      - name: Execute tests
        run: php -d"error_reporting = E_ALL & ~E_DEPRECATED" -dmemory_limit=1G vendor/bin/phpunit
